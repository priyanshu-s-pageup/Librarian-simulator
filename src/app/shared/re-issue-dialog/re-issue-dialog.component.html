<div class="dialog-container">
  <div class="dialog-header">
    <h2>Requested Books</h2>
    <p *ngIf="reIssueRequests.length > 0">Total Requests: {{ reIssueRequests.length }}</p>
  </div>

  <div *ngIf="reIssueRequests.length === 0" class="no-requests">
    No re-Issue requests found.
  </div>

  <!-- Scrollable content wrapper -->
  <div class="scrollable-content">

    <!-- For Re-Issue -->
    <div *ngFor="let request of filterReIssueRequests()" class="book-card">
      <div class="card-header">
        <h3>{{ request.book.title }}</h3>
        <div class="card-actions">
          <button mat-raised-button color="primary" (click)="onLendB(request)">Re-Issue</button>
          <button mat-raised-button color="warn" (click)="onDenyB(request)">Deny</button>
        </div>
      </div>

      <div class="card-body">
        <p><strong>Author:</strong> {{ request.book.author }}</p>
        <p><strong>newDuration:</strong> {{ request.newDuration }} days</p>
        <span class="status" [ngClass]="request.book.status">{{ request.book.status }}</span>
      </div>
    </div>
  </div>
</div>
