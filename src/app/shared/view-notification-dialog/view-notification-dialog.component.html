<h2 mat-dialog-title>Request Notification</h2>
<mat-dialog-content>
  <p><strong>Book:</strong> {{ data.book.title }}</p>
  <p><strong>Author:</strong> {{ data.book.author }}</p>
  <p><strong>Status:</strong> {{ data.status | titlecase }}</p>
  <p><strong>Date:</strong> {{ data.date | date: 'medium' }}</p>

  <div *ngIf="data.message">
    <p><strong>Message:</strong> "{{ data.message }}"</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onClose()">Close</button>
</mat-dialog-actions>
