<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-dark text-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Login</h2>

        <form (ngSubmit)="login()">
          <div class="mb-3 position-relative">
            <input type="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" id="email" placeholder="Email Address" required>
            <label for="email" class="position-absolute top-50 start-0 translate-middle-y ps-3"></label>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            <label for="password" class="position-absolute top-50 start-0 translate-middle-y ps-3"></label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
        <div class="mt-3 text-center">
          <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
